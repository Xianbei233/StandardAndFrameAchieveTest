<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{a.a}}</p>
        <div>{{b}}</div>
        <input type="text" v-model="b">
        {{hello}}
    </div>
</body>
<script src="mvvm.js"></script>

<script>
    let vm = new Vue({
        el: '#app',
        data: {
            a: { a: 1 },
            b: 2,
            c: 'ok'
        },

        computed: {
            hello() {
                console.log('执行', this.b, this.c)
                console.log('结果：' + (this.b + this.c))
                return this.b + this.c
            }
        }

    })
</script>

</html>
